<!Doctype html>
<html>

<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="./Tic-Tac-Toe.css">
</head>

<body>
    <div id="game">
        <h2 class="turn"><span id="turn">○</span> <span id="text">Turn</span></h2>
        <div class="grid-container">
            <button onclick="setValue('btn1')" id="btn1" class="button" type="button"></button>
            <button onclick="setValue('btn2')" id="btn2" class="button" type="button"></button>
            <button onclick="setValue('btn3')" id="btn3" class="button" type="button"></button>
            <button onclick="setValue('btn4')" id="btn4" class="button" type="button"></button>
            <button onclick="setValue('btn5')" id="btn5" class="button" type="button"></button>
            <button onclick="setValue('btn6')" id="btn6" class="button" type="button"></button>
            <button onclick="setValue('btn7')" id="btn7" class="button" type="button"></button>
            <button onclick="setValue('btn8')" id="btn8" class="button" type="button"></button>
            <button onclick="setValue('btn9')" id="btn9" class="button" type="button"></button>
        </div>
    </div>
    <button onclick="refresh()" class="refresh" type="button">↻</button>
    <script src="./Tic-Tac-Toe.js"></script>
</body>

</html>
